<!doctype html>
<html lang="en-GB" class="core"
    ng-app="quizApp"
    ng-cloak>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://origami-build.ft.com/">
    <link rel="preconnect" href="https://cdn.polyfill.io/">

    <title>{{title}} â€” FT.com</title>
    <meta name="twitter:title" content="{{title}}">
    <meta property="og:title" content="{{title}}">

    <meta name="description" content="{{description}}">
    <meta name="twitter:description" content="{{description}}">
    <meta property="og:description" content="{{description}}">

    <link rel="canonical" href="https://ig.ft.com/sites/quiz/firstft-{{publishedDate}}/">
    <meta name="twitter:url" content="https://ig.ft.com/sites/quiz/firstft-{{publishedDate}}/">
    <meta property="og:url" content="https://ig.ft.com/sites/quiz/firstft-{{publishedDate}}/">

    <link rel="image_src" href="https://image.webservices.ft.com/v1/images/raw/ftcms:33c5a0b2-2358-11e6-aa98-db1e01fabc0c?source=ig&width=600">
    <meta name="twitter:image" content="https://image.webservices.ft.com/v1/images/raw/ftcms:33c5a0b2-2358-11e6-aa98-db1e01fabc0c?source=ig&width=600">
    <meta property="og:image" content="https://image.webservices.ft.com/v1/images/raw/ftcms:33c5a0b2-2358-11e6-aa98-db1e01fabc0c?source=ig&width=600">

    <!--
      TODO: Select Twitter card type -
            "summary" or "summary_large_image"

            Twitter card docs:
            https://dev.twitter.com/cards/markup
    -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@ft">

    <!--
    TODO optional author info
    <meta name="twitter:creator" content="@individual_account">
    <meta property="article:author" content="">
    -->

    <!-- smoosh -->
    <!-- build:js scripts/top.js -->
    <script src="scripts/top.js"></script>
    <!-- endbuild -->
    <!-- endsmoosh -->



    <!-- Quiz sheet -->
    <script src="https://bertha.ig.ft.com/view/publish/js/{{sheetKey}}/basic?d=quiz"></script>

    <!-- Responses sheet -->
    <!-- <script src="https://bertha.ig.ft.com/view/publish/js/{{responsesSheetKey}}/basic?d=responses"></script> -->

    <link rel="stylesheet" href="https://origami-build.ft.com/v2/bundles/css?modules=n-normalize@^1">

    <!-- smoosh -->
    <!-- build:css styles/top.css -->
    <link rel="stylesheet" href="styles/top.css">
    <!-- endbuild -->
    <!-- endsmoosh -->

    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link href="https://plus.google.com/113457471429583444041/" rel="publisher" />
    <meta property="fb:page_id" content="8860325749" />
    <link rel="shortcut icon" href="https://ig.ft.com/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://ig.ft.com/apple-touch-icon.png">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="index,follow">
    <meta name="copyright" content="Financial Times">
    <meta name="theme-color" content="#fff1e0" />

    <include src="includes/analytics-ga.html"></include>

    <!-- TODO: set base URL **with trailing slash** -->
    <base href="/">
    <!-- <base href="https://ig.ft.com/sites/quiz/firstft-{{publishedDate}}/"> -->
  </head>
  <body>
    <script>(function(){function init(){var oTracking=Origami['o-tracking'];oTracking.init({server:'https://spoor-api.ft.com/px.gif',system:{is_live:true},context:{product:'IG'}});oTracking.link.init();oTracking.page({"content":{"asset_type":"interactive","uuid":"12045ba8-c2ef-11e6-9bca-2b93a6856354"}});}var o=document.createElement('script');o.async=o.defer=true;o.src='https://origami-build.ft.com/v2/bundles/js?modules=o-tracking';var s=document.getElementsByTagName('script')[0];if(o.hasOwnProperty('onreadystatechange')){o.onreadystatechange=function(){if(o.readyState==='loaded'){init();}};}else{o.onload=init;}s.parentNode.insertBefore(o,s);}());</script><noscript data-o-component="o-tracking"><img src="https://spoor-api.ft.com/px.gif?data=%7B%22action%22%3A%22view%22%2C%22category%22%3A%22page%22%2C%22context%22%3A%7B%22content%22%3A%7B%22asset_type%22%3A%22interactive%22%2C%22uuid%22%3A%2212045ba8-c2ef-11e6-9bca-2b93a6856354%22%7D%2C%22product%22%3A%22IG%22%7D%2C%22system%22%3A%7B%22is_live%22%3Atrue%2C%22apiKey%22%3A%22qUb9maKfKbtpRsdp0p2J7uWxRPGJEP%22%2C%22source%22%3A%22o-tracking-ns%22%2C%22version%22%3A%221.0.0%22%7D%7D" height="1" width="1" /></noscript>

    <include src="includes/header.html"></include>

    <main role="main">
      <article class="article">
        <div class="article-head o-grid-container">
          <div class="o-grid-row">
            <header data-o-grid-colspan="12 S11 Scenter M9 L8 XL7">
              <!-- TODO: configure sharing in the include file -->
              <include src="includes/share.html"></include>

              <a href="https://www.ft.com/firstft" class="o-typography-link-topic o-typography-link-topic--medium">FirstFT</a>

              <h1 class="o-typography-heading1">{{title}}</h1>

              <p class="o-typography-lead">{{description}}</p>

              <p>
                <time data-o-component="o-date" class="o-typography-timestamp o-date" datetime="{{publishedDate}}T05:30:00.000Z">{{publishedDateLong}}</time>
                <span class="article__byline">&nbsp;by:&nbsp;<a href="http://search.ft.com/search?queryText=%22mercedes+ruehl%22" target="_blank">Mercedes Ruehl</a>&nbsp;in Hong Kong and&nbsp;<a href="https://twitter.com/davidcblood" target="_blank">David Blood</a>&nbsp;in London</span>
              </p>
            </header>
          </div>
        </div>

        <div class="o-typography-body-wrapper"
            ng-controller="QuizCtrl">
          <include src="includes/quiz.html"></include>
        </div>
      </article>
    </main>

    <include src="includes/footer.html"></include>

    <script>if (cutsTheMustard) addScript('https://origami-build.ft.com/v2/bundles/js?modules=o-date@^2.3.3', true, true)</script>
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
